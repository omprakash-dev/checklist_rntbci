<div style="width: 100%; text-align: center; position: relative; margin-top: 10px;" class="header"> Project Check List
</div>
<mat-card style="margin-top: 20px;">
    <mat-card-content>
        <!-- <label for="Project"> Project</label> -->
        <!-- <input style="margin-left: 10px; border: 0px solid; border-bottom: 1px solid #cccccc;" type="text"
            placeholder="Enter the project name" [(ngModel)]="projectName">
        <label style="margin-left: 30px;" for=" desc"> Description </label>
        <input style="margin-left: 10px; border: 0px solid; border-bottom: 1px solid #cccccc;" type="text"
            placeholder="Project description" [(ngModel)]="projectDesc"> -->
        <mat-form-field style="width: 13%; margin-right: 20px;" class="text-font">
            <mat-label>Projects</mat-label>
            <mat-select [(ngModel)]="selectedApp" (selectionChange)="onAppChange()">
                <mat-option *ngFor="let app of appList" [value]="app.name">
                    {{app.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-raised-button style="width: 80px; background-color: #FF5F00; color: #ffffff;"
            (click)="openDialog(true)">{{addButtonName}}</button>
        <button mat-raised-button style="margin-left: 10px; width: 80px;"
            (click)="selectedApp = '' ; addButtonName = 'Add'">Reset</button>
    </mat-card-content>
</mat-card>

<mat-card style="margin-top: 20px;" *ngIf="selectedApp && selectedAppList">
    <mat-card-content>
        <mat-accordion>

            <mat-expansion-panel (opened)="setStep(i)" (closed)="closeStep(i)"
                *ngFor="let tech of selectedAppList[0].techStacks; let i = index">
                <mat-expansion-panel-header>
                    {{tech}} <div style="width: 100%; float: right; margin-right: 50px;">
                        <!-- <span style="float: right;" *ngIf="accordinIndex === i && isExpanded">{{i}}</span> -->
                        <button mat-button style="float: right; width: 80px; background-color: #FF5F00; color: #ffffff;"
                            *ngIf="accordinIndex === i && isExpanded"
                            [disabled]="selectedDonts.length<=0 && selectedDos.length<=0"
                            (click)="update(tech)">Update</button>
                    </div>
                </mat-expansion-panel-header>
                <mat-action-row style="display: unset !important; margin-left: 20px;">
                    <!-- *ngFor="let item of selectCheckList[0].dos"> -->
                    <!-- <mat-checkbox class="example-margin" [value]="item.list">{{item.list}}</mat-checkbox> -->
                    <!-- <button mat-button>{{item.list}}</button> -->














                    <mat-card style="margin-top: 10px;" *ngIf="selectCheckList">
                        <mat-card-content>
                            <div style="display: flex; margin-top: 40px;">
                                <div style="width: 49%; max-height: 390px; overflow: auto;">

                                    <table mat-table [dataSource]="dos" class="mat-elevation-z8">

                                        <!-- Name Column -->
                                        <ng-container matColumnDef="check">
                                            <th mat-header-cell *matHeaderCellDef></th>
                                            <td mat-cell *matCellDef="let element">
                                                <mat-checkbox class="example-margin" [value]="element.list"
                                                    [checked]="element.checked"
                                                    (change)="onChangeDosTechSelected($event)">
                                                </mat-checkbox>
                                            </td>
                                        </ng-container>

                                        <!-- Position Column -->
                                        <ng-container matColumnDef="item">
                                            <th mat-header-cell *matHeaderCellDef> Do's </th>
                                            <td mat-cell *matCellDef="let element"> {{element.list}} </td>
                                        </ng-container>


                                        <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
                                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                    </table>

                                </div>
                                <div style="width: 49%; margin-left: 2%; max-height: 390px; overflow: auto;">

                                    <table mat-table [dataSource]="donts" class="mat-elevation-z8">

                                        <!--- Note that these columns can be defined in any order.
                        The actual rendered columns are set as a property on the row definition" -->

                                        <!-- Name Column -->
                                        <ng-container matColumnDef="check">
                                            <th mat-header-cell *matHeaderCellDef></th>
                                            <td mat-cell *matCellDef="let element">
                                                <mat-checkbox class="example-margin" [value]="element.list"
                                                    [checked]="element.checked"
                                                    (change)="onChangeDontsTechSelected($event)">
                                                </mat-checkbox>
                                            </td>
                                        </ng-container>

                                        <!-- Position Column -->
                                        <ng-container matColumnDef="item">
                                            <th mat-header-cell *matHeaderCellDef> Dont's </th>
                                            <td mat-cell *matCellDef="let element"> {{element.list}} </td>
                                        </ng-container>

                                        <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
                                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                    </table>

                                </div>
                            </div>
                        </mat-card-content>
                    </mat-card>

















                </mat-action-row>

            </mat-expansion-panel>

            <!-- <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Personal data
                    </mat-panel-title>
                    <mat-panel-description>
                        Type your name and age
                    </mat-panel-description>
                </mat-expansion-panel-header>


            </mat-expansion-panel>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Self aware panel
                    </mat-panel-title>
                    <mat-panel-description>
                        Currently I am {{panelOpenState ? 'open' : 'closed'}}
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <p>I'm visible because I am open</p>
            </mat-expansion-panel> -->
        </mat-accordion>
    </mat-card-content>
</mat-card>
