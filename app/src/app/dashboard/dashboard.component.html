<mat-card style="margin-top: 10px; display: flex;">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Louisa 2</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <google-chart #chart [title]="title" [type]="type" [data]="data" [columnNames]="columnNames"
                [options]="options" [width]="width" [height]="height">
            </google-chart>
        </mat-card-content>
    </mat-card>
    <mat-card class="example-card" style="margin-left: 10px;">
        <mat-card-header>
            <mat-card-title>Louisa 2</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <google-chart #chart [title]="title" [type]="type" [data]="data" [columnNames]="columnNames"
                [options]="options" [width]="width" [height]="height">
            </google-chart>
        </mat-card-content>
    </mat-card>
</mat-card>
